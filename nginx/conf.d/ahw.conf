    location /cors/ {
        set $upstream cors_anywhere:8080;

        if ($request_uri ~ ^/cors/(.*) ) {
            set $endpoint_request_uri $1;
        }

        proxy_pass http://$upstream/$endpoint_request_uri;
        proxy_buffering off;
    }


    location /mbgl-renderer/ {
        set $upstream mbgl_renderer:80;

        if ($request_uri ~ ^/mbgl-renderer/(.*) ) {
