    location /pg4w/ {
        set $upstream pg_nginx:80;

        if ($request_uri ~ ^/pg4w/(.*) ) {
            set $endpoint_request_uri $1;
        }

        proxy_pass http://$upstream/$endpoint_request_uri;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
